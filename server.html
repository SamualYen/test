<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>simple http request</title>
    <script src="/libs/qimessaging/1.0/qimessaging.js"></script>
    <script type="text/javascript">
        
        window.addEventListener("message", recieveMessage, false);
        
        function recieveMessage(event){
            if (event.data == "jps"){
            var x = document.getElementById("video");
                x.setAttribute("autoplay", "true");
                x.setAttribute("src", "https://drv.tw/~leoniath@gmail.com/gd/aqua_jps.mp4");
                x.requestFullscreen();
                video.addEventListener("ended", videoStoppedPlaying);
                function videoStoppedPlaying(event){
                    document.getElementById("video").remove();
                }
            }
                else if (event.data == "jpl"){
            var x = document.createElement("video");
                x.setAttribute("autoplay", "true");
                x.setAttribute("src", "https://drv.tw/~leoniath@gmail.com/gd/aqua_jpl.mp4");
                x.requestFullscreen();
                video.addEventListener("ended", videoStoppedPlaying);
                function videoStoppedPlaying(event){
                    document.getElementById("video").remove();
                }
            }
        }
    
    
        video.addEventListener("ended", videoStoppedPlaying);
        function videoStoppedPlaying(event){
            document.getElementById("video").remove();
        }
    </script>
    <style type="text/css">

    </style>
  </head>
  <body>
      
<video id = "video"></video>
      
  </body>
</html>
